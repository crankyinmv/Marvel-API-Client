<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <title>Marvel API Testing</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/style.css" />
</head>
<body>
	<section class="container">
		<div class='row justify-content-sm-center'>
			<div class="card col-sm-4 mr-auto">
				<label for="chName" class='search_group' />Search For: </label><input type='text' name='chName' id='chName' class='search_group' />
				<button id='gcb' class='search_group'>Get Characters</button>
				<div class="progress wait_group m-1">
 					<div class="progress-bar" role="progressbar" id="rc-progress" aria-valuenow="0" aria-hidden="true" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
<!--
				<div class='wait_group mx-auto' id='rc-progress'></div>
-->
				<div id='api_results'></div>
			</div>
			<div class='card col-sm-4 ml-1' id='character-summary'>
				<img src='' id='character-thumbnail'/>
				<span id='character-name'></span>
				<a id='character-detail' href=''>Character summary page</a>
				<a id='character-wiki' href=''>Wiki</a>
			</div>
<!--
			<div class='col-sm-1'></div>
-->
      		</div>
	</section>

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="./public/js/script.js"></script>
  </body>
</html>
